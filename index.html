<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant web page">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e8f65d6c9a.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/weather-icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter The City" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="even">
            <img class="weather-image" src="assets/weather-background.png" alt="weather-background">
            <div class="weather">
                <h1 class="temp">28Â°c</h1>
                <h2 class="city">Jenin</h2>
                <div class="details">
                    <div class="row">
                        <img class="humidity-image" src="assets/humidity.png" alt="humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="row">
                        <img class="wind-image" src="assets/wind.png" alt="wind">
                        <div>
                            <p class="wind">2 km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
